<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin="" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""></script>
    <script defer src="app.js"></script>
    <title>Кардио - Карта Твоих Тренировок</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="icon.png" alt="icon" class="icon" />
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Тип</label>
            <select class="form__input form__input--type">
              <option value="running">Пробежка</option>
              <option value="cycling">Велосипед</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Расстояние</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Длительность</label>
            <input
              class="form__input form__input--duration"
              placeholder="мин" />
          </div>
          <div class="form__row">
            <label class="form__label">Темп</label>
            <input
              class="form__input form__input--temp"
              placeholder="шаг/мин" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Подъём</label>
            <input
              class="form__input form__input--climb"
              placeholder="метров" />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
      <button class="reset">Очитстить</button>
      <p class="footer__copyright">
        НЕ ТЕРЯЙ ВРЕМЯ И СТРОЙ СВОЕ БУДУЩЕЕ СЕЙЧАС &copy;.
      </p>
    </div>
    <div id="map"></div>
  </body>
</html>
